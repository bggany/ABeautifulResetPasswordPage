<div class="container">
	<form class="am-form">
	    <title>重置密码</title>
	
	    <div class="am-form-group">
	      <input type="password" class="am-form-field am-round" id="rPwd" name="rPwd" placeholder="新密码"/>

	    <div class="am-form-group">
	      <input type="password" class="am-form-field am-round" id="rPwd2" name="rPwd2" placeholder="确认密码"/>
	    </div>
	    
	    <div class="am-form-group errorDiv"></div>
	
	    <div class="am-form-group">
	      <input type="button" class="am-btn am-round am-btn-primary" style="width:100%;" id="submitBtn" value="重置密码"/>
	    </div>
	</form>
</div>
